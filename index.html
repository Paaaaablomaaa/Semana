<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0c0c0e">
    <title>Oposici√≥n Bomberos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0c0c0e; /* Tactical Carbon */
        background-image: 
          radial-gradient(circle at 50% 0%, #1f1f22 0%, #0c0c0e 80%);
        color: #e2e8f0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      * {
        transition-property: background-color, border-color, color, transform, opacity, box-shadow, filter;
        transition-duration: 200ms;
      }
      
      /* --- 3D TRANSITION EFFECTS --- */
      
      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }

      /* Animation for pages tearing off and flying towards camera */
      @keyframes tear-off {
        0% {
          transform: rotateX(0deg) translateY(0) translateZ(0);
          filter: brightness(1);
          opacity: 1;
        }
        20% {
          transform: rotateX(-10deg) translateY(-20px) translateZ(20px);
          box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        100% {
          transform: rotateX(-60deg) translateY(-80vh) translateZ(600px) rotateY(20deg) rotateZ(-10deg);
          opacity: 0;
          filter: brightness(0.5);
        }
      }

      /* Floating dust particles */
      @keyframes float-particle {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
        20% { opacity: 0.6; }
        100% { transform: translateY(-200px) translateX(100px) scale(0); opacity: 0; }
      }

      .animate-tear-1 { animation: tear-off 1.5s cubic-bezier(0.5, 0, 0.2, 1) forwards; }
      .animate-tear-2 { animation: tear-off 1.5s cubic-bezier(0.5, 0, 0.2, 1) 0.3s forwards; }
      .animate-tear-3 { animation: tear-off 1.5s cubic-bezier(0.5, 0, 0.2, 1) 0.6s forwards; }
      
      .animate-particle { animation: float-particle 4s ease-out infinite; }

      /* Reveal animation for the planner */
      @keyframes scale-in-blur {
        0% { opacity: 0; transform: scale(0.9); filter: blur(20px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      
      .animate-reveal {
        animation: scale-in-blur 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

    </style>
